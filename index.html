<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Display Calculator - Peter</title>
    <style>
        /* Previous CSS styles remain the same */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: left;
            padding: 10px;
            box-sizing: border-box;
            white-space: nowrap;
            overflow-x: auto;
        }

        /* Rest of the CSS remains the same */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        .number {
            background-color: #666;
            color: white;
        }

        .operator {
            background-color: #ff9500;
            color: white;
        }

        .special {
            background-color: #a6a6a6;
            color: black;
        }

        .power {
            background-color: #4CAF50;
            color: white;
            grid-column: span 2;
        }

        .disabled {
            background-color: #666 !important;
            color: #888 !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display">[]</div>
        <div class="buttons">
            <button class="power" id="powerBtn">ON/OFF</button>
            <button class="special" id="clear">C</button>
            <button class="operator" data-operator="+">+</button>
            <button class="operator" data-operator="-">-</button>
            <button class="operator" data-operator="*">ร</button>
            <button class="operator" data-operator="/">รท</button>
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="number" data-number="0">0</button>
            <button class="number" data-number=".">.</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>

    <script>
        let currentNumber = '0';
        let firstOperand = null;
        let operator = null;
        let calculatorOn = false;
        let calculationHistory = [];
        let isNewCalculation = false;

        const display = document.getElementById('display');
        const powerBtn = document.getElementById('powerBtn');
        const clearBtn = document.getElementById('clear');
        const numberButtons = document.querySelectorAll('.number');
        const operatorButtons = document.querySelectorAll('.operator');
        const equalsBtn = document.getElementById('equals');

        function updateDisplay() {
            let displayArray = [...calculationHistory];
            if (currentNumber !== '0' || displayArray.length === 0) {
                displayArray.push(currentNumber);
            }
            display.textContent = `[${displayArray.join(', ')}]`;
        }

        function inputNumber(number) {
            if (isNewCalculation) {
                calculationHistory = [];
                isNewCalculation = false;
            }
            if (currentNumber === '0' && number !== '.') {
                currentNumber = number;
            } else {
                currentNumber += number;
            }
            updateDisplay();
        }

        function handleOperator(nextOperator) {
            if (calculatorOn) {
                if (isNewCalculation) {
                    calculationHistory = [currentNumber];
                    isNewCalculation = false;
                } else {
                    calculationHistory.push(currentNumber);
                }
                calculationHistory.push(nextOperator);
                
                if (operator) {
                    const result = calculate();
                    currentNumber = String(result);
                    firstOperand = result;
                } else {
                    firstOperand = parseFloat(currentNumber);
                }
                
                operator = nextOperator;
                currentNumber = '0';
                updateDisplay();
            }
        }

        function calculate() {
            const secondOperand = parseFloat(currentNumber);
            let result;
            
            switch(operator) {
                case '+':
                    result = firstOperand + secondOperand;
                    break;
                case '-':
                    result = firstOperand - secondOperand;
                    break;
                case '*':
                    result = firstOperand * secondOperand;
                    break;
                case '/':
                    result = secondOperand !== 0 ? firstOperand / secondOperand : NaN;
                    break;
            }
            
            if (isNaN(result)) {
                alert("Invalid operation!");
                return 0;
            }
            return result;
        }

        function togglePower() {
            calculatorOn = !calculatorOn;
            currentNumber = '0';
            firstOperand = null;
            operator = null;
            calculationHistory = [];
            isNewCalculation = false;
            powerBtn.textContent = calculatorOn ? 'OFF' : 'ON';
            display.style.backgroundColor = calculatorOn ? '#fff' : '#666';
            
            const buttons = document.querySelectorAll('button:not(.power)');
            buttons.forEach(button => {
                button.disabled = !calculatorOn;
                button.classList.toggle('disabled', !calculatorOn);
            });
            updateDisplay();
        }

        // Event Listeners
        powerBtn.addEventListener('click', togglePower);

        clearBtn.addEventListener('click', () => {
            currentNumber = '0';
            firstOperand = null;
            operator = null;
            calculationHistory = [];
            isNewCalculation = false;
            updateDisplay();
        });

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (calculatorOn) {
                    inputNumber(button.dataset.number);
                }
            });
        });

        operatorButtons.forEach(button => {
            if (button !== equalsBtn) {
                button.addEventListener('click', () => {
                    if (calculatorOn) {
                        handleOperator(button.dataset.operator);
                    }
                });
            }
        });

        equalsBtn.addEventListener('click', () => {
            if (calculatorOn && operator) {
                calculationHistory.push(currentNumber);
                const result = calculate();
                calculationHistory.push('=', result.toString());
                currentNumber = String(result);
                operator = null;
                firstOperand = null;
                isNewCalculation = true;
                updateDisplay();
            }
        });
    </script>
</body>
</html>
